            profile:
              admin_state: true               ## choose from [true, false]
              mode: routed                    # choose from [trunk, access, routed, monitor, epl_routed]
              speed: '1Gb'                    ## choose from ['Auto', '100Mb', '1Gb', '10Gb', '25Gb', '40Gb', '100Gb' ]
              int_vrf: ""                     # VRF name
